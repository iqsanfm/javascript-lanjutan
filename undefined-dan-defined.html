<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined dan Defined</title>
  </head>
  <body>
    <script>
      let name;

      if (name === undefined) {
        console.log("UNDEFINED");
      } else {
        console.log("DEFINED");
      }

      let names = ["iqsan", "faisal", "iqsanfaisal"];

      if (names[2] === undefined) {
        console.log("UNDEFINED");
      } else {
        console.log("DEFINED");
      }

      const person = {};

      if (person.name === undefined) {
        console.log("UNDEFINED");
      } else {
        console.log("DEFINED");
      }
    </script>
  </body>
</html>
