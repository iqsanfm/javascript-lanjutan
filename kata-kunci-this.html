<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata kunci This</title>
  </head>
  <body>
    <script>
      const person = {
        name: "iqsanfaisal",
        sayHello: function (name) {
          console.info(`Hello ${name}, my name is ${this.name}`);
        },
      };

      person.sayHello("budi");
    </script>
  </body>
</html>
