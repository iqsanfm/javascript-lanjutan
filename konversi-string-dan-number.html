<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi string dan number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p> ${sum} </p>`);
      document.writeln(`<p> ${parseFloat("1.1")} </p>`);
      document.writeln(`<p> ${parseInt("2.2")} </p>`);
      document.writeln(`<p> ${Number("5.5")} </p>`);

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p> ${total} </p>`);

      document.writeln(`<p> ${parseFloat("1.1hah")} </p>`);
      document.writeln(`<p> ${parseInt("2.2selow")} </p>`);
      document.writeln(`<p> ${Number("5.5asada")} </p>`);

      const firstNumber = Number("salah");
      const totalNumber = firstNumber + 100;
      document.writeln(`<p> ${totalNumber} </p>`);
      document.writeln(`<p> ${isNaN(firstNumber)} </p>`);
    </script>
  </body>
</html>
