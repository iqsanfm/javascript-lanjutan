<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      const nilai = "E";

      switch (nilai) {
        case "A":
          document.writeln("<p> KEREN BANGET </p>");
          break;
        case "B":
          document.writeln("BAGUS YAH");
          break;
        case "C":
          document.writeln("LUMAYAN");
          break;
        case "D":
          document.writeln("BELAJAR LAGI YA");
          break;
        default:
          document.writeln("KAMU SALAH JURUSAN");
      }
    </script>
  </body>
</html>
