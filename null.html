<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let fullname = "iqsanfm";

      if (fullname === undefined) {
        console.log("UNDEFINED");
      } else if (fullname === null) {
        console.log("NULL");
      } else {
        console.log(fullname);
      }
    </script>
  </body>
</html>
