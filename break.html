<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (true) {
        document.writeln(`<p> Ini Perulangan Ke ${counter} </p>`);
        counter++;

        if (counter > 10) {
          break;
        }
      }
    </script>
  </body>
</html>
