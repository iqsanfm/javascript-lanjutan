<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>optional parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName, fullName) {
        console.log(firstName);
        console.log(lastName);
        console.log(fullName);
      }
      sayHello();
      sayHello("iqsan");
      sayHello("iqsan", "faisal");
      sayHello("iqsan", "faisal", "iqsanfaisal");
    </script>
  </body>
</html>
