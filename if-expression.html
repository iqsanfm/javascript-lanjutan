<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If expression</title>
  </head>
  <body>
    <script>
      const nilai = 102;

      if (nilai > 100) {
        document.writeln("<p> MANTAP!!! </p>");
      } else if (nilai > 90) {
        document.writeln("<p> BAGUS </p>");
      } else if (nilai > 80) {
        document.writeln("<p> BAIK </p>");
      } else if (nilai > 70) {
        document.writeln("<p> LUMAYAN </p>");
      } else {
        document.writeln("<p> NGULANG LAGI </p>");
      }
    </script>
  </body>
</html>
