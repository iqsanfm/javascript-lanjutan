<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data object</title>
  </head>
  <body>
    <script>
      const person = {};

      person["Fullname : "] = "Iqsan Faisal";
      person["Address : "] = "Indonesia";

      console.table(person);

      const mahasiswa = {
        nama: "iqsanfaisal",
        alamat: "Indonesia",
        umur: 24,
      };

      console.info(`Nama : ${mahasiswa.nama}`);
      console.info(`Alamat : ${mahasiswa.alamat}`);
      console.info(`Umur : ${mahasiswa.umur}`);

      console.table(mahasiswa);
    </script>
  </body>
</html>
