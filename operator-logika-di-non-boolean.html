<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator logika di non boolean</title>
  </head>
  <body>
    <script>
      // true result
      //if use ??, its can take array "" not lastName.
      // if use || it can take lastName, event thought there is no array in firstname

      console.log("Hello" || ""); //Helo
      console.log("" || []); // []
      console.log("0" || "NOL"); // 0
      console.log(0 || "NOL"); // NOL
      console.log(null || "NULL"); // NULL
      console.log(undefined || "UNDEFINED"); //UNDEFINED
      console.log(0 || false); // false

      const person = {
        firstName: "",
        lastName: "faisal",
      };
      const name = person.firstName || person.lastName;
      console.log(name);

      // AND &&
      // false result

      console.log("hello" && ""); // ""
      console.log("" && []); // ""
      console.log("0" && "NOL"); // "NOL"
      console.log(0 && "NOL"); // 0
      console.log(null && "NULL"); // null
      console.log(undefined && "UNDEFINED"); //undefined
      console.log("undefined" && "NULL"); //null
    </script>
  </body>
</html>
