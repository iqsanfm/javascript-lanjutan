<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      //global scope
      let counter = 0;

      function hitMe() {
        // local scope
        counter++;
      }

      function other() {}

      hitMe();
      hitMe();
      console.log(counter);

      function first() {
        // local scope first
        let firstVariable = "FIRST";

        function firstNested() {
          console.log(firstVariable);
          const firstNestedVariable = "FIRST NESTED";
        }
        firstNested();
        // console.log(firstNestedVariable); // INI ERROR
      }

      function second() {
        // local scope second
        let secondVariable = "SECOND";
        // console.log(firstVariable); // INI ERROR
      }

      first();
      second();

      // console.log(firstVariable); // INI ERROR
      // console.log(secondVariable); // INI ERROR
    </script>
  </body>
</html>
